{% extends "board_game_club_apps/base.html" %}
{% load bootstrap4 %}

{% block content %}
<p>Add a new board game:</p>
<form action="{% url 'board_game_club_apps:new_game' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form_errors form type='non_fields' %}
    {% buttons reset="Cancel" %}
      <button name="submit" class="btn btn-primary">Add Game</button>
    {% endbuttons %}
    
</form>
{% endblock content %}
