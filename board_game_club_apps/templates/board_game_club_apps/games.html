{% extends "board_game_club_apps/base.html" %}

{% block page_header %}
  <h1>Board Games</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for game in games %}
      <li><h5>
        <a href="{% url 'board_game_club_apps:game' game.id %}">{{ game }}</a>
      </h5></li>
    {% empty %}
      <li><h5>Unfortunately, there is not any board game.</h5></li>
    {% endfor %}
  </ul>

  <h3><a class="btn btn-lg btn-primary" href="{% url 'board_game_club_apps:new_game' %}" role="button">Add a new game</a></h3>
{% endblock content %}
