{% extends "board_game_club_apps/base.html" %}

{% block content %}
<p>Board Games</p>
  <ul>
    {% for game in games %}
      <li><a href="{% url 'board_game_club_apps:game' game.id %}">{{ game }}</a></li>
    {% empty %}
      <li>Unfortunately, there is not any board game.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'board_game_club_apps:new_game' %}">Add a new game</a>
{% endblock content %}
