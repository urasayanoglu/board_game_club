{% extends "board_game_club_apps/base.html" %}

{% block page_header %}
  <h1>My Loans</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for loan in loan %}
      <li><h3>
        <a href="{% url 'board_game_club_apps:my_loans' loan.id %}">{{ loan }}</a>
      </h3></li>
    {% empty %}
      <li><h3>Unfortunately, there is not any loaned game.</h3></li>
    {% endfor %}
  </ul>

{% endblock content %}
